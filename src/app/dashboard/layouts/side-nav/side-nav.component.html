    <div class="overflow-y-auto pt-16" id="scrollbar">
        <ul class="m-0 list-none px-3 py-1.5">
            @for (item of items(); track $index) {
                <li>
                    <div
                        pRipple
                        pStyleClass="@next"
                        enterFromClass="hidden"
                        enterActiveClass="animate-slidedown"
                        leaveToClass="hidden"
                        leaveActiveClass="animate-slideup"
                        class="p-ripple flex cursor-pointer items-center justify-between p-1.5 text-gray-400"
                    >
                        <span class="font-bold capitalize"> {{ item.title }} </span>
                        <i class="pi pi-chevron-down"></i>
                    </div>
                    <ul class="m-0 list-none overflow-hidden p-0">
                        @for (item of item.children; track $index) {
                            <li>
                                <a
                                    [routerLink]="item.routerLink"
                                    [routerLinkActive]="'dark:bg-surface-700 bg-surface-200'"
                                    pRipple
                                    class="flex cursor-pointer items-center px-3 py-2 text-sm text-gray-500 transition-colors duration-150 rounded-border hover:bg-surface-200 dark:hover:bg-surface-700"
                                >
                                    <i class="mr-2" [class]="item.icon"></i>
                                    <span class="font-medium">{{ item.label }}</span>
                                </a>
                            </li>
                        }
                    </ul>
                </li>
            }
        </ul>
    </div>
    <div class="mt-auto">
        <hr class="mx-4 mb-4 border-0 border-t border-surface" />
        <a
            pRipple
            class="p-ripple m-4 flex cursor-pointer items-center gap-2 p-3 text-surface-700 transition-colors duration-150 rounded-border hover:bg-surface-100 dark:text-surface-100 dark:hover:bg-surface-700"
        >
            <p-avatar
                image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                shape="circle"
            />
            <span class="font-bold">Amy Elsner</span>
        </a>
    </div>
</div>
