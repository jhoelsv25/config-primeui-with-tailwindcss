<form class="flex flex-col gap-4">
    <div class="flex flex-col">
        <input
            type="email"
            name="email"
            class="w-full rounded-lg py-2.5 border-gray-200 dark:border-gray-600"
            required
            autocomplete="email"
            [(ngModel)]="email"
            placeholder="Su correo electronico"
            pInputText
        />
    </div>

    <button (click)="sendEmail()" type="submit" class="mt-7" pButton>Solicitar Recuperacion</button>

    <div class="mt-5 flex justify-center">
        <a
            routerLink="/auth/login"
            class="text-sm font-semibold text-black hover:opacity-65 dark:text-gray-300"
        >
            <i class="fa-solid fa-arrow-left-long"></i>

            Iniciar sesion</a
        >
    </div>
</form>
