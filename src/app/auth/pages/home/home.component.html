<div class="min-h-screen bg-gray-100 text-gray-900 flex justify-center items-center">
    <div
        class="max-w-screen-xl w-full m-4 sm:m-10 bg-white shadow sm:rounded-lg flex flex-col lg:flex-row overflow-hidden"
    >
        <div class="lg:w-1/2 xl:w-5/12 p-8 sm:p-12 flex flex-col justify-center">
            <div class="mb-8 text-center">
                <img
                    src="https://drive.google.com/uc?export=view&id=1MFiKAExRFF0-2YNpAZzIu1Sh52J8r16v"
                    alt="Logo"
                    class="mx-auto w-32"
                />
            </div>
            <h2 class="text-2xl font-bold text-center mb-6">Inicia sesión en tu cuenta</h2>
            <form class="space-y-6" action="#" method="POST">
                <input
                    class="w-full px-6 py-4 rounded-lg font-medium bg-gray-100 border border-gray-300 placeholder-gray-500 text-sm focus:outline-none focus:ring-2 focus:ring-green-400 focus:bg-white transition"
                    type="email"
                    name="email"
                    placeholder="Correo electrónico"
                    required
                />
                <input
                    class="w-full px-6 py-4 rounded-lg font-medium bg-gray-100 border border-gray-300 placeholder-gray-500 text-sm focus:outline-none focus:ring-2 focus:ring-green-400 focus:bg-white transition"
                    type="password"
                    name="password"
                    placeholder="Contraseña"
                    required
                    minlength="6"
                />
                <div class="flex items-center justify-between">
                    <label class="flex items-center text-sm text-gray-600">
                        <input
                            type="checkbox"
                            name="remember"
                            class="form-checkbox h-4 w-4 text-green-500"
                        />
                        <span class="ml-2">Recordar contraseña</span>
                    </label>
                    <a href="#" class="text-sm text-green-600 hover:underline font-medium"
                        >¿Olvidaste tu contraseña?</a
                    >
                </div>
                <button
                    type="submit"
                    class="w-full py-4 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg transition"
                >
                    Iniciar sesión
                </button>
            </form>
            <div class="mt-6 text-center text-sm text-gray-600">
                <p>
                    ¿No tienes una cuenta?
                    <a href="#" class="text-green-600 hover:underline font-medium"
                        >Regístrate aquí</a
                    >
                </p>
            </div>
            <p class="mt-6 text-xs text-gray-500 text-center">
                Al iniciar sesión, aceptas nuestros
                <a href="#" class="border-b border-gray-400 border-dotted hover:text-green-600"
                    >Términos de Servicio</a
                >
                y
                <a href="#" class="border-b border-gray-400 border-dotted hover:text-green-600"
                    >Política de Privacidad</a
                >.
            </p>
        </div>
        <div
            class="flex-1 bg-green-100 hidden lg:flex items-center justify-center"
            style="
                background-image: url('https://drive.google.com/uc?export=view&id=1KZ_Ub_2lZ0dHbKV0fAIhxVhiQA183RCz');
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
            "
        >
            <!-- Contenido opcional o dejar vacío -->
        </div>
    </div>
</div>
